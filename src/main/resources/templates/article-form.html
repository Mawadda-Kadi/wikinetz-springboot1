<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="fragments/header :: content">
<div>
    <h1 th:text="${article != null} ? 'Artikel bearbeiten' : 'Neuen Artikel erstellen'"></h1>

    <form th:action="@{${article != null} ? '/articles/update/' + ${article.articleId} : '/articles/create'}"
          method="post">
        <div>
            <label for="title">Titel:</label><br>
            <input type="text" id="title" name="title" th:value="${article?.title}">
        </div>
        <div>
            <label for="content">Inhalt:</label><br>
            <textarea id="content" name="content" rows="8" cols="50"
                      th:text="${article?.content}"></textarea>
        </div>
        <div>
            <label for="category">Kategorie:</label><br>
            <select id="category" name="category" th:value="${article?.category}">
                <option th:each="c : ${categories}" th:value="${c}" th:text="${c}"></option>
            </select>
        </div>
        <br>
        <button type="submit">ðŸ’¾ Speichern</button>
        <a th:href="@{/}">Abbrechen</a>
    </form>
</div>
</html>
